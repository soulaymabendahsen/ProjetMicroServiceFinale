<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Paiement</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4CAF50; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; border: 1px solid #ddd; }
        .footer { margin-top: 20px; font-size: 12px; text-align: center; color: #777; }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Confirmation de Paiement</h1>
    </div>
    <div class="content">
        <p>Bonjour,</p>
        <p>Votre paiement pour <strong th:text="${bookTitle}">[Titre du livre]</strong> a été confirmé.</p>
        <p>Détails :</p>
        <ul>
            <li>Montant : <strong th:text="${#numbers.formatDecimal(amount, 1, 2)} + ' EUR'">[Montant] TND</strong></li>
            <li>Date : <span th:text="${#temporals.format(paymentDate, 'dd/MM/yyyy HH:mm')}">[Date]</span></li>
            <li>Référence : <span th:text="${paymentId}">[ID]</span></li>
        </ul>
        <p style="text-align: center;">
            <a th:href="${orderLink}" class="button">Voir ma commande</a>
        </p>
    </div>
    <div class="footer">
        <p>© 2024 BookStore. Tous droits réservés.</p>
        <p>Ceci est un email automatique, merci de ne pas y répondre.</p>
    </div>
</div>
</body>
</html>
